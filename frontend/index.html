<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivia Game</h1>
        
        <!-- Player setup -->
        <div id="player-setup" class="setup">
            <h2>Enter Player Names</h2>
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <button id="start-game-btn">Start Game</button>
        </div>
        
        <!-- Category selection -->
        <div id="category-selection" class="setup hidden">
            <h2>Select Category</h2>
            <select id="category">
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
            </select>
            <button id="select-category-btn">Select Category</button>
        </div>
        
        <!-- Game play -->
        <div id="game-play" class="hidden">
            <h2 id="question-text"></h2>
            <ul id="answers-list"></ul>
            <button id="next-question-btn" class="hidden">Next Question</button>
        </div>
        
        <!-- Game end -->
        <div id="game-end" class="hidden">
            <h2>Game Over</h2>
            <p id="winner-text"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
